<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="top_content">
            <h1 class="top_header">Добро пожаловать на мой сайт !</h1>
            <p class="top_text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="top_button">Поехали!</button>
        </div>
    </div>
    <div class="product">
        <div class="product_content">
            <div class="product_1">
                <img class="product_image" src="img/product-1.svg" alt="product-1">
            </div>
            <div class="product_2">
                <img class="product_image" src="img/product-2.svg" alt="product-2">
            </div>
            <div class="product_3">
                <img class="product_image" src="img/product-3.svg" alt="product-3">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_content">
            <h2 class="footer_header">Времена года!</h2>
            <p class="footer_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="footer_button">Играть!</button>
        </div>    
        <div class="footer_image">
            <img class="footer_image" src="img/image-footer.svg" alt="image-footer">
        </div>
    </div>
</body>
</html>
